<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BFC float</title>
  <style>
    .red{
      background-color: red;
      width: 100px;
      height: 100px;
      float: left;
    }

    .green{
      background-color: green;
      width: 200px;
      height: 200px;
      overflow: hidden;/*元素触发BFC*/
    }
  </style>
</head>
<body>
  <div class="red">
    红色浮动盒子
  </div>

  <div class="green">
    绿色盒子
  </div>
</body>
</html>
