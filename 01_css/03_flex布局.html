<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flex</title>
    <style>
      .parent {
        display: flex;
        justify-content: center;
        width: 800px;
        height: 200px;
        border: 1px solid red;
      }

      .child {
        width: 50px;
        height: 50px;
        background-color: aquamarine;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
