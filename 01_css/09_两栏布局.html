<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
    .content{
      width: 100%;
      height: 300px;
    }

    .left{
      background-color: aqua;
      width: 50%;
      height: 100%;
      float: left;
    }

    .right{
      background-color: darkgoldenrod;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="left">

    </div>
    <div class="right">

    </div>
  </div>
</body>
</html>
