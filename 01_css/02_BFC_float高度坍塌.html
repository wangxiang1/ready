<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BFC float 高度坍塌</title>
    <style>
      .parent{
        background-color: blue;
        min-height: 10px;
        overflow: hidden; /*父元素触发BFC*/
      }

      .child{
        width: 50px;
        height: 50px;
        background-color: bisque;
        margin: 10px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
