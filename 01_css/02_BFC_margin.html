<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BFC</title>
    <style>
      p {
        background-color: grey;
        height: 50px;
        margin: 10px;
      }

      .bfc {
        overflow: auto;/*添加父元素并触发BFC*/
      }
    </style>
  </head>
  <body>
    <div class="bfc">
      <p>
        111111111111111
      </p>
    </div>
    <p>
      2222222222222
    </p>
    <p>
      3333333333333
    </p>
  </body>
</html>
