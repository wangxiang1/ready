<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试toString</title>
  <style>
    body {-webkit-filter: grayscale(100%); }
  </style>
</head>
<body>
  <h2 style="color: red">22222222</h2>
  <script>
    var arr1 = 'string';
    var arr2 = '';
    var arr3 = [1,2];
    var arr4 = {};
    console.log('[].toString:', arr3.toString())
    console.log('{}.toString:', arr4.toString())
    console.log(new Object(), new Object().__proto__ === Object.prototype, Object.prototype.__proto__, new Object().__proto__.__proto__)
  
    // 组合继承（原型链 + 构造函数）
// 使用原型链实现对原型属性和方法的集成，通过构造函数实现对实例属性的继承。
// 最常用的继承模式，可以通过instanceof和isPrototypeOf()识别对象类型。
function Parent(name) {
  this.name = name;
  this.friends = ['Tom', 'Flare']
}

Parent.prototype.sayName = function () {
  return this.name;
}

function Child(name, age) {
  // 继承属性
  Parent.call(this, name);
  this.age = age;
}

// 继承方法
Child.prototype = new Parent();
Child.prototype.constructor = Child;

Child.prototype.sayAge = function () {
  return this.age;
}

const instance = new Child('flare', 18);
console.log(instance);
console.log(instance instanceof Child);
console.log(instance instanceof Parent);

console.log(instance.sayName());
console.log(instance.sayAge());

  </script>
</body>
</html>
